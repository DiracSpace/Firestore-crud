<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link data-rh="true" rel="icon" href="https://i.ibb.co/QHxSFrQ/baseline-track-changes-black-18dp.png">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- materialize -->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <!-- icons -->
    <script src="https://kit.fontawesome.com/4be3e68216.js" crossorigin="anonymous"></script>
    <style type="text/css">
        .center {
            position: absolute;
            right: 300px;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo">Cloud Firestore</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light btn modal-trigger" href="#modal1" onClick="loadData();">Ver
                        todos</a></li>
            </ul>
        </div>
    </nav>
    <!-- end -->
    <!-- forms -->
    <div class="card medium">
        <div class="card-content">
            <p>
                Demostrando el uso de Cloud Firestore
            </p>
        </div>
        <div class="card-tabs">
            <ul class="tabs tabs-fixed-width">
                <li class="tab"><a href="#Add">Agregar</a></li>
                <li class="tab"><a href="#Edit">Editar</a></li>
                <li class="tab"><a href="#Delete">Eliminar</a></li>
            </ul>
        </div>
        <div class="card-content grey lighten-4">
            <!-- agregar -->
            <div id="Add">
                <div class="row">
                    <form class="col s12" id="addForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">perm_identity</i>
                                <input disabled value="" id="disabled" type="text" class="validate">
                                <label for="disabled"></label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="addUsuario" type="text" class="validate">
                                <label for="addUsuario">Nombre de usuario</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">phone</i>
                                <input id="addPhone" type="tel" class="validate">
                                <label for="addPhone">Telephone</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input id="addEmail" type="email" class="validate">
                                <label for="addEmail">Email</label>
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>
                        </div>
                        <a id="btnSubmit" class="waves-effect waves-light btn-large"><i
                                class="material-icons right">send</i>Agregar</a>
                    </form>
                </div>
            </div>
            <!-- editar -->
            <div id="Edit">
                <div class="row">
                    <form class="col s12" id="editForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">perm_identity</i>
                                <input value="" id="idEdit" type="text" class="validate">
                                <label for="disabled"></label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input disabled id="editName" type="text" class="validate">
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">phone</i>
                                <input disabled id="editPhone" type="tel" class="validate">
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input disabled id="editEmail" type="email" class="validate">
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>
                        </div>
                        <a id="btnEdit" class="waves-effect waves-light btn-large"><i
                                class="material-icons right">edit</i>Editar</a>
                        <a id="btnEditSubmit" class="waves-effect waves-light btn-large"><i
                                class="material-icons right">send</i>Agregar</a>
                    </form>
                </div>
            </div>
            <!-- eliminar -->
            <div id="Delete">
                <div class="row">
                    <form class="col s12" id="deleteForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">perm_identity</i>
                                <input value="" id="idDelete" type="text" class="validate">
                                <label for="disabled"></label>
                            </div>
                            <a id="btnDelete" class="waves-effect waves-light btn-large"><i
                                    class="material-icons right">delete_forever</i>Eliminar</a>
                    </form>
                </div>
            </div>
            <!-- end -->
        </div>
    </div>
    <!-- end -->
    <!-- modal -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Todos los usuarios de Firestore</h4>
            <div class="container" style="margin-top: 40px;">
                <ul class="collapsible z-depth-0 guides" style="border: none;"></ul>
            </div>
        </div>
    </div>
    <!-- end -->

    <!-- social -->
    <a class="waves-effect waves-light btn tooltipped" href="https://github.com/DiracSpace/DiracSpace.github.io" data-position="bottom" data-tooltip="Mira mi Github"><i class="fab fa-github"></i></a>
    <!-- end -->

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <!-- firestore js -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>

        firebase.initializeApp(firebaseConfig);

    <!-- javascript -->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
